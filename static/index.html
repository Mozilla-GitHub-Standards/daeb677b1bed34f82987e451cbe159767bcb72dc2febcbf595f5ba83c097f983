<html>
<head>
  <script src="processing.js"></script>
  <script src="http://code.jquery.com/jquery-1.6.4.min.js" type="text/javascript"></script>
  <script src="https://browserid.org/include.js" type="text/javascript"></script>
  <script src="BrowserID.js" type="text/javascript"></script>
  <script src="TicTacToe.js"></script>
<title>TicTacToe - Simple Loading/Saving Test</title>
</head>

<p><canvas id="canvas1" width="800" height="800"></canvas></p>
<input id='save' type="submit" value="Save"/> <input id='load' type="submit" value="Load"/>

<script id="script1" type="text/javascript">
    var game = new TicTacToe('canvas1');
    $('#save').click(game.saveData);
    $('#load').click(game.loadData);
</script>

<div style="height:0px;width:0px;overflow:hidden;"></div>

</html>
